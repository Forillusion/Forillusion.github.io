<html>
	<head>

			.center-in-center{ 
				position: absolute;   
				top: 35%;   
				left: 20%;   
			}   
			.by{

		 <script type="text/javascript">
			var i=1;
			function dark() {
				var bodycss = document.getElementById("body");
				var pcss = document.getElementById("p");
				if (i==1){
					bodycss.style.cssText='background-color:black';
					pcss.style.cssText='font-size:120px;text-align:center;color:white;';
					document.getElementById("buttontext").innerHTML = "白色主题";
					i=0;
				}
				else {
					bodycss.style.cssText='background-color:white';
					pcss.style.cssText='font-size:120px;text-align:center;color:#404040;';
					document.getElementById("buttontext").innerHTML = "黑色主题";
					i=1;
				}
			}
			
			function change() {
				str=(Math.floor(Math.random() * 93)+1).toString();
				document.getElementById("ar").innerHTML = str;
				var getmodel="https://cdn.jsdelivr.net/gh/Forillusion/time@v1.6/live2d/model/pio/model"+str+".json";
				loadlive2d("live2d", getmodel);
			}
			
			function inputchange() {
				var input=document.getElementById("numb").value;
				if (isNaN(input) || (input>=1 && input<=93))
				{
					str=input.toString();
					document.getElementById("ar").innerHTML = str;
					var getmodel="https://cdn.jsdelivr.net/gh/Forillusion/time@v1.6/live2d/model/pio/model"+str+".json";
					loadlive2d("live2d", getmodel);
				}
			}
			
			function changebackground() {
				var input=document.getElementById("inputbackground").value;
				var bodycss = document.getElementById("body");
				var pcss = document.getElementById("p");
				bodycss.style.cssText='background-image:url('+input+');background-size:cover';
				pcss.style.cssText='font-size:120px;text-align:center;color:#404040;';
			}
		</script>
	</head>
	
	<body id="body">
		<p style="font-size:120px;text-align:center;color:#404040;" id="p"><span id="time" class="center-in-center"></span></p>
		
		<p style="font-size:15px;text-align:center;color:#404040;" class="by" id="p">
			<button onclick="dark()"><span id="buttontext"></span></button>
			<input id="numb" style="width: 10%;"><button onclick="inputchange()" class="inputbutton">换装</button></br>
			Ver3.0.9</br>
			ModelNO.<span id="ar"></span></br>
			Copyright © by 循幻空 All Rights Reserved.
		</p>
		
		<p class="bginput"><input id="inputbackground"><button onclick="changebackground()">背景</button></p>
		
		<div id="landlord" style="text-align:left;float:left;">
			<div class="message" style="opacity:0"></div>
			<canvas id="live2d" width="280" height="250" class="live2d"></canvas>
			<div class="hide-button">隐藏</div>
			<div class="switch-button">换装</div>
		</div>

		<script type="text/javascript">document.getElementById("buttontext").innerHTML = "黑色主题";</script>
		
		<script>
			function show(){
				var date = new Date();
				var year = date.getFullYear();
				var month = date.getMonth()+1;
				month=month<10?"0"+month:month;
				var day = date.getDate();
				day=day<10?"0"+day:day;
				var week = date.getDay();
				var hour = date.getHours();
				hour= hour<10?"0"+ hour: hour;
				var minute = date.getMinutes();
				minute=minute<10?"0"+minute:minute;
				var second = date.getSeconds();
				second=second<10?"0"+second:second;
				var result = year+"."+month+"."+day+" "+hour+":"+minute+":"+second ;
				document.getElementById("time").innerHTML = result;
			}
			show();
			setInterval("show()",1000);
		</script>
